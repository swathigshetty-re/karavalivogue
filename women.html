<!DOCTYPE html>
<html>
<head>
<title>Women | Karavali Vogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#fffaf7;
}

/* Header */
header{
    background:#7b2d26;
    color:#fff;
    padding:10px;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:40px;
    height:40px;
    border-radius:50%;
}

nav{
    text-align:center;
    margin-top:8px;
}

nav a{
    color:#fff;
    margin:0 10px;
    text-decoration:none;
    font-weight:bold;
}

/* Product Card */
.product{
    max-width:300px;
    margin:20px auto;
    padding:15px;
    border-radius:8px;
    background:#fff;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    text-align:center;
}

.product img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:8px;
}

.product h4{
    margin:10px 0 5px;
}

.product p{
    margin:0;
    font-size:16px;
}

/* Buttons */
button{
    width:100%;
    padding:10px;
    margin-top:8px;
    background:#7b2d26;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

/* Bottom Nav */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:#7b2d26;
    display:flex;
    justify-content:space-around;
    padding:12px 0;
}

.bottom-nav a{
    color:white;
    text-decoration:none;
}
</style>

<script>
function addToCart(name, price, image){
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    let existing = cart.find(item => item.name === name);

    if(existing){
        existing.qty += 1;
    } else {
        cart.push({
            name: name,
            price: price,
            image: image,
            qty: 1
        });
    }

    localStorage.setItem("cartItems", JSON.stringify(cart));
    window.location.href = "cart.html";
}

function orderNow(name, price, image){
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    cart.push({
        name: name,
        price: price,
        image: image,
        qty: 1
    });

    localStorage.setItem("cartItems", JSON.stringify(cart));
    window.location.href = "order.html";
}
</script>



</head>

<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
        <h3>Women Collection</h3>
    </div>

    <nav>
        <a href="women.html">Women</a>
        <a href="men.html">Men</a>
        <a href="kids.html">Kids</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- Product 1 -->
<div class="product">
    <img src="images/4.jpeg" alt="Women Kurti">
    <h4>Women Kurti</h4>
    <p>‚Çπ1200</p>
    <button onclick="addToCart('Women Kurti', 1200, 'images/4.jpeg')">Add to Cart</button>
    <button onclick="orderNow('Women Kurti', 1200, 'images/4.jpeg')">Order Now</button>
</div>

<!-- Product 2 -->
<div class="product">
    <img src="images/5.jpeg" alt="Women Kurti">
    <h4>short Kurti</h4>
    <p>‚Çπ1250</p>
    <button onclick="addToCart('short Kurti', 1250, 'images/5.jpeg')">Add to Cart</button>
    <button onclick="orderNow('short Kurti', 1250, 'images/5.jpeg')">Order Now</button>
</div>

<div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="cart.html">üõí</a>
</div>

</body>
</html>
