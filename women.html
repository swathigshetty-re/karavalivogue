<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Women Collection | Karavali Vogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* HEADER */
header {
    background: maroon;
    color: white;
    padding: 10px 20px;
}
.header-content {
    display: flex;
    align-items: center;
    gap: 15px;
}
.header-content img {
    width: 60px;
}
.header-content h1 {
    margin: 0;
}

/* NAVBAR */
nav {
    background: #222;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
nav a {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
}
nav a:hover {
    background: maroon;
}

/* PAGE TITLE */
.page-title {
    text-align: center;
    padding: 20px;
    background: #fff;
}

/* PRODUCTS */
.container {
    padding: 20px;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}
.product {
    background: white;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px #ccc;
}
.product img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}
.product button {
    background: maroon;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

/* FOOTER */
footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 30px;
}

/* MOBILE */
@media (max-width: 600px) {
    .header-content {
        flex-direction: column;
        text-align: center;
    }
}
</style>

<script>
function addToCart(item) {
    alert(item + " added to cart!");
}
</script>

</head>
<body>

<header>
    <div class="header-content">

        <div>

        </div>
    </div>
</header>

</html>
