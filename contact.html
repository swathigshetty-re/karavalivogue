    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffaf7;
        }

        header {
            background: #7b2d26;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #7b2d26;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 12px;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            section {
                padding: 20px 15px;
            }

            footer {
                margin-bottom: 60px;
                font-size: 12px;
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                width: 100%;
                background: #7b2d26;
                justify-content: space-around;
                padding: 12px 0;
            }

            .bottom-nav a {
                color: white;
                text-decoration: none;
                font-size: 14px;
            }
        }
    </style>
</head>
