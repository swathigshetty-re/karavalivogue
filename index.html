<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karavali Vogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f4f4f4}

/* HEADER */
header{background:maroon;color:white;padding:10px 20px}
.header-content{display:flex;align-items:center;justify-content:space-between}
.logo-area{display:flex;align-items:center;gap:15px}
.logo-area img{width:60px;border-radius:5px}

/* CART */
.cart-btn{
background:white;
color:maroon;
padding:6px 12px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

/* NAVBAR */
nav{background:#222;display:flex;justify-content:center;flex-wrap:wrap}
nav a{color:white;padding:12px 20px;text-decoration:none}
nav a:hover{background:maroon}

/* HERO */
.hero{
background:url("https://images.unsplash.com/photo-1520975916090-3105956dac38") no-repeat center/cover;
height:300px;display:flex;align-items:center;justify-content:center;color:white
}
.hero h1{background:rgba(0,0,0,0.6);padding:20px}

/* PRODUCTS */
.container{padding:20px}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px
}
.product{
background:white;
padding:15px;
border-radius:5px;
text-align:center;
box-shadow:0 0 10px #ccc
}
.product img{
width:100%;
height:200px;
object-fit:cover
}
.product button{
background:maroon;
color:white;
border:none;
padding:8px 15px;
cursor:pointer
}

/* CART POPUP */
.cart{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.6)
}
.cart-box{
background:white;
width:320px;
margin:80px auto;
padding:20px;
border-radius:6px
}
.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px
}
.order-btn{
background:green;
color:white;
border:none;
padding:10px;
width:100%;
margin-top:10px
}
.close{float:right;cursor:pointer;font-weight:bold}

/* FOOTER */
footer{background:#222;color:white;text-align:center;padding:10px;margin-top:30px}
</style>

<script>
let cart = [];

function addToCart(name, price){
    cart.push({name, price});
    document.getElementById("count").innerText = cart.length;
    alert(name + " added to cart");
}

function openCart(){
    document.getElementById("cart").style.display="block";
    showCart();
}

function closeCart(){
    document.getElementById("cart").style.display="none";
}

function showCart(){
    let html="";
    let total=0;
    cart.forEach((item,i)=>{
        html+=`
        <div class="cart-item">
        ${item.name} - â‚¹${item.price}
        <span style="color:red;cursor:pointer" onclick="removeItem(${i})">X</span>
        </div>`;
        total+=item.price;
    });
    document.getElementById("cartItems").innerHTML = html || "Cart is empty";
    document.getElementById("total").innerText = total;
}

function removeItem(i){
    cart.splice(i,1);
    document.getElementById("count").innerText = cart.length;
    showCart();
}

function placeOrder(){
    if(cart.length==0){
        alert("Cart is empty!");
        return;
    }
    alert("ðŸŽ‰ Order placed successfully!");
    cart=[];
    document.getElementById("count").innerText=0;
    closeCart();
}
</script>

</head>
<body>

<header>
<div class="header-content">
    <div class="logo-area">
        <img src="images/logo.png">
        <div>
            <h1>Karavali Vogue</h1>
            <p>Traditional & Modern Fashion</p>
        </div>
    </div>

    <div class="cart-btn" onclick="openCart()">
        ðŸ›’ Cart (<span id="count">0</span>)
    </div>
</div>
</header>

<nav>

</nav>

<div class="container">

<div class="products">

<div class="product">
<img src="images/3.jpeg">

<p>â‚¹1200</p>

</div>

</div>

</div>

</div>
</div>

<!-- CART -->

<p><b>Total: â‚¹<span id="total">0</span></b></p>
<button class="order-btn" onclick="placeOrder()">Place Order</button>
</div>
</div>

<footer>
<p>Â© 2025 Karavali Vogue | Designed by Nice Look</p>

</body>
</html>
